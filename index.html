<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<title>Jigsaw Joust</title>
		<link rel="stylesheet" href="css/index.css">
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	</head>
	<body>
		<noscript>
			Your browser does not support JavaScript.
		</noscript>
		<div id="title">
			<h1>
				Jigsaw Joust
			</h1>
		</div>
		<div id="login">
			<h3 class="noselect">
				Login with Google
			</h3>
		</div>
		<br>
		<p>
			A simple jigsaw puzzle game; click and drag pieces to move them around. Try to beat the best time for each puzzle!
		</p>
		<div id="start" class="noselect">
			START
		</div>
		<ol id="leaderboard">
			Best times:
			<br>
			<li id="score0"></li>
			<li id="score1"></li>
			<li id="score2"></li>
			<li id="score3"></li>
			<li id="score4"></li>
		</ol>
		<div id="gameover">
			<p id="playagain"></p>
			<button id="playanother">
				Play another
			</button>
		</div>
		<script src="js/index.js"></script>
		<script src="js/firebase.js"></script>
	</body>
</html>
